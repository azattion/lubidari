<div class="row panel" style="padding: 20px; background: #fff; -webkit-box-shadow: 0 0 10px #EEEBE4;
     -moz-box-shadow: 0 0 10px #eeebe4;
     box-shadow: 0 0 10px #EEEBE4;" ng-controller="GenealogySettingsCtrl">
    <h3>Настройки</h3>
     <a ng-click="startTour()" class="right" tooltip="Если не знаете как найти, нажмите сюда" tooltip-trigger="mouseenter" tooltip-placement="top">Как искать</a>
    <form>
        <div class="row">
            <div class="large-12 columns">
                <label>Input Label
                    <input type="text" placeholder="large-12.columns" step-text="Hello, this is the first step of the tour." step-index="1"  step-placement="top"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <label>Input Label
                    <input type="text" placeholder="large-4.columns" step-text="Hello, this is the first step of the tour." step-index="2"  step-placement="top"/>
                </label>
            </div>
            <div class="large-4 columns">
                <label>Input Label
                    <input type="text" placeholder="large-4.columns" step-text="Hello, this is the first step of the tour." step-index="3"  step-placement="top"/>
                </label>
            </div>
            <div class="large-4 columns">
                <div class="row collapse">
                    <label>Input Label</label>
                    <div class="small-9 columns">
                        <input type="text" placeholder="small-9.columns" step-text="Hello, this is the first step of the tour." step-index="4"  step-placement="top"/>
                    </div>
                    <div class="small-3 columns">
                        <span class="postfix">.com</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Select Box
                    <select>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Choose Your Favorite</label>
                <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
                <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
            </div>
            <div class="large-6 columns">
                <label>Check these out</label>
                <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Textarea Label
                    <textarea placeholder="small-12.columns"></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <input type="submit" name="save" value="Сохранить" class="button pull-left"/>
            </div>
        </div>
    </form>
</div>
