<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" method="POST"
                  action="/">
                <input type="hidden" name="_token" value="">

                <div class="form-group">
                    <label class="col-md-4 control-label">ФИО</label>

                    <div class="col-md-6">
                        <input type="text" class="form-control" name="name" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Телефон</label>

                    <div class="col-md-6">
                        <input type="text" class="form-control" name="phone" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Варианты получения заказа</label>

                    <div class="col-md-6">
                        <input type="text" class="form-control" name="phone" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Дата доставки</label>

                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" datepicker-popup="<{format}>" ng-model="dt"
                                   is-open="opened" min-date="minDate" max-date="'2015-06-22'"
                                   datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                   ng-required="true" close-text="Close"/>
                                <span class="input-group-btn" ng-click="open($event)">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Время доставки</label>

                    <div class="col-md-6">
                        <input type="text" class="form-control" name="date" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Пожелания к заказу</label>

                    <div class="col-md-6">
                        <textarea class="form-control" rows="3" name="desc"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary">
                            Добавить
                        </button>
                        <a class="btn btn-default" href="/">Отложить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
