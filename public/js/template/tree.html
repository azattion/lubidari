<div ng-switch on="selection">
    <div ng-switch-when="tree" id="tree" class="row">
        <div ng-include="'tree.html'" ng-init="node = data" class="large-12"></div>
    </div>
    <div ng-switch-when="pedigree" id="pedigree" class="row">
        <div ng-include="'pedigree.html'" ng-init="node = data" class="large-12"></div>
    </div>
    <div ng-switch-when="block" id="block" class="row">
        <div ng-include="'tree.html'" ng-init="node = data" class="large-12"></div>
    </div>
    <div ng-switch-when="list" id="list" class="row">
        <div ng-include="'list.html'" ng-init="node = data"></div>
    </div>
    <div ng-switch-when="profile" id="profile" class="row">
        <div ng-include="'profile.html'" ng-init="node = data"></div>
    </div>
</div>

<script type="text/ng-template" id="list.html">
    <div class="panel" style="overflow: hidden;box-shadow: 0 0 10px #EEEBE4; background-color: #FFF; margin-bottom: 40px;">
        <h2>Список</h2>

        <div class="large-4 columns">
            <input type="text" placeholder="Аты боюнча"/>
        </div>
        <div class="large-4 columns">
            <input type="text" placeholder="Фамилиясы боюнча"/>
        </div>
        <div class="large-4 columns">
            <input type="text" placeholder="Статус"/>
        </div>
    </div>
    <table width="100%">
        <thead>
        <tr>
            <th width="30%">Аты</th>
            <th width="30%">Фамилиясы</th>
            <th width="30%">Статус</th>
            <th width="10%">Table Header</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="one in data">
            <td><{one["name"]}></td>
            <td><{one["name"]}></td>
            <td>Статус</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</script>

<div>
    <script type="text/ng-template" id="myModalContent.html">
        <h3>Просмотр</h3>
        <alert ng-repeat="alert in alerts" close="close($index)" type="alert.type"><{alert.msg}></alert>
        <div ng-show="loading" class="text-center">Загружается...</div>

        <p><{data.name}></p>
        <button class="button" ng-click="ok()">OK</button>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </script>

    <script type="text/ng-template" id="addChild.html">
        <h3>Add child</h3>
        <alert ng-repeat="alert in alerts" close="close($index)" type="alert.type"><{alert.msg}></alert>
        <div ng-show="loading" class="text-center">Загружается...</div>
        <form method="post">
            <label for="name">Аты</label>
            <input type="text" name="name" id="name"/>
            <label for="surname">Атасынын аты</label>
            <input type="text" name="surname" id="surname" value="<{data.name}>"/>
            <button class="button" ng-click="ok()">OK</button>
        </form>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </script>

    <script type="text/ng-template" id="editChild.html">
        <h3>Add child</h3>
        <alert ng-repeat="alert in alerts" close="close($index)" type="alert.type"><{alert.msg}></alert>
        <div ng-show="loading" class="text-center">Загружается...</div>
        <form method="post">
            <label for="name">Аты</label>
            <input type="text" name="name" id="name" value="<{data.name}>"/>
            <label for="surname">Атасынын аты</label>
            <input type="text" name="surname" id="surname" value="<{data.surname}>"/>
            <button class="button" ng-click="ok()">OK</button>
        </form>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </script>
</div>
